<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>test-app</title>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="bower_components/polymer/polymer.js"></script>
</head>

<body>
  <div hidden="" by-polymer-bundler="">
    <dom-module id="test-element" assetpath="src/test-container/">
      <template>
        <h1>Hello from test-element</h1>
        <p>[[prop1]]</p>
      </template>
      <script>
        class TestElement extends Polymer.Element { static get is() { return 'test-element' } static get properties() { return { prop1: { type: String, value: 'Not Ready!' } } } constructor() { super(), console.info(TestElement.is + ': Created'), this.prop1 = 'Created' } connectedCallback() { super.connectedCallback(), console.info(TestElement.is + ': Connected Callback'), this.prop1 = 'Connected Callback' } ready() { super.ready(), console.info(TestElement.is + ': Ready'), this.prop1 = 'Ready' } } window.customElements.define(TestElement.is, TestElement);
      </script>
    </dom-module>
    <dom-module id="test-container" assetpath="src/test-container/">
      <template>
        <h1>Hello from test-container</h1>
        <div style="border: 1px solid red">
          <test-element></test-element>
        </div>
      </template>
      <script>
        class TestContainer extends Polymer.Element { static get is() { return 'test-container' } static get properties() { return { prop1: { type: String, value: 'Not Ready!' } } } constructor() { super(), console.info(TestContainer.is + ': Created'), this.prop1 = 'Created' } connectedCallback() { super.connectedCallback(), console.info(TestContainer.is + ': Connected Callback'), this.prop1 = 'Connected Callback' } ready() { super.ready(), console.info(TestContainer.is + ': Ready'), this.prop1 = 'Ready' } } window.customElements.define(TestContainer.is, TestContainer);
      </script>
    </dom-module>
  </div>
  <test-container></test-container>
</body>

</html>
